<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems</title>
</head>
<body>
    <h1>Problems</h1>
</body>
<script>
    //Print HelloWorld
    console.log("Hello World");

    let a="Hello World!!";
    console.log(a);

    //Print Sum of two Number
    let u=10;
    let v=20;
    let w=u+v;
    console.log(w);

    //Find Even or Odd Number
    let a1 = 10;
    if(a1%2==0){
        console.log("Even Number");
    }else{
        console.log("Odd Number");
    }

    //Print 1 to 100 Number
    for(let a2 = 1; a2<101; a2++){
        console.log(a2);
    }

    let a3 = 1;
    while (a3<=100){
        console.log(a3);
        a3++;
    }

    console.log("------------");
    let a4=1;
    do{
        console.log(a4);
        a4++
    }while(a4<=100);

</script>
</html>
